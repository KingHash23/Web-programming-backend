<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: left;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .form-view {
            display: none;
        }

        .active {
            display: block;
        }

        .profile-info {
            text-align: left;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .profile-info p {
            margin: 8px 0;
        }

        .profile-info strong {
            font-weight: bold;
            display: inline-block;
            width: 60px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Main Menu View -->
        <div id="mainMenuView" class="form-view active">
            <h2>User Authentication System</h2>
            <button id="registerBtn" class="btn">Register</button>
            <button id="loginBtn" class="btn">Login</button>
            <button id="exitBtn" class="btn">Exit</button>
        </div>

        <!-- Registration View -->
        <div id="registerView" class="form-view">
            <h2>Create Account</h2>
            <div class="input-group">
                <label for="regName">Name</label>
                <input type="text" id="regName" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email">
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Enter your password">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div id="regMessage" class="success-message"></div>
            <div id="regLoading" class="loading">Processing</div>
            <button id="registerSubmitBtn" class="btn">Register</button>
            <button id="registerBackBtn" class="btn">Back to Menu</button>
        </div>

        <!-- Login View -->
        <div id="loginView" class="form-view">
            <h2>Login</h2>
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <div id="loginMessage" class="error-message"></div>
            <div id="loginLoading" class="loading">Processing</div>
            <button id="loginSubmitBtn" class="btn">Login</button>
            <button id="loginBackBtn" class="btn">Back to Menu</button>
        </div>

        <!-- User Menu View -->
        <div id="userMenuView" class="form-view">
            <h2>User Menu</h2>
            <button id="viewProfileBtn" class="btn">View Profile</button>
            <button id="logoutBtn" class="btn">Logout</button>
            <button id="userExitBtn" class="btn">Exit</button>
        </div>

        <!-- Profile View -->
        <div id="profileView" class="form-view">
            <h2>User Profile</h2>
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            </div>
            <button id="profileBackBtn" class="btn">Back to Menu</button>
        </div>
    </div>

    <script type="module">
        import { userAuth } from './userAuth.js';

        // Navigation functions
        function showView(viewId) {
            document.querySelectorAll('.form-view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
        }

        // Initialize sample users if none exist (for demonstration purposes)
        function initializeSampleUsers() {
            const existingUsers = localStorage.getItem('users.json');
            if (!existingUsers) {
                const sampleUsers = {
                    "obba@gmail.com": {
                        "name": "Obba Mark Calvin",
                        "password": "AAbb11!!" // In a real app, these would be properly hashed
                    },
                    "mark@gmail.com": {
                        "name": "Mark Calvin",
                        "password": "BBcc22@@"
                    },
                    "nick@gmail.com": {
                        "name": "Nick.I",
                        "password": "CCdd33##"
                    },
                    "benj@gmail.com": {
                        "name": "Benja",
                        "password": "DDee44$$"
                    }
                };
                localStorage.setItem('users.json', JSON.stringify(sampleUsers));
            }
        }

        // Initialize the app
        initializeSampleUsers();

        // Event listeners for main menu
        document.getElementById('registerBtn').addEventListener('click', () => {
            showView('registerView');
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            showView('loginView');
        });

        document.getElementById('exitBtn').addEventListener('click', () => {
            alert('Goodbye!');
            // In a real app, you might redirect to a landing page
        });

        // Event listeners for registration
        document.getElementById('registerSubmitBtn').addEventListener('click', async () => {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim().toLowerCase();
            const password = document.getElementById('regPassword').value;
            
            // Reset error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('regMessage').textContent = '';
            document.getElementById('regMessage').className = 'success-message';
            
            // Client-side validation
            if (!name) {
                document.getElementById('regMessage').textContent = 'Please enter your name.';
                document.getElementById('regMessage').className = 'error-message';
                return;
            }
            
            // Show loading indicator
            document.getElementById('regLoading').style.display = 'block';
            document.getElementById('registerSubmitBtn').disabled = true;
            
            // Send registration request using userAuth
            const result = await userAuth.registerUser(name, email, password);
            
            // Hide loading indicator
            document.getElementById('regLoading').style.display = 'none';
            document.getElementById('registerSubmitBtn').disabled = false;
            
            if (result.success) {
                // Show success message
                document.getElementById('regMessage').textContent = 'Registration successful!';
                
                // Clear input fields
                document.getElementById('regName').value = '';
                document.getElementById('regEmail').value = '';
                document.getElementById('regPassword').value = '';
                
                // Return to main menu after a delay
                setTimeout(() => {
                    showView('mainMenuView');
                }, 2000);
            } else {
                // Display error message
                document.getElementById('regMessage').textContent = result.message;
                document.getElementById('regMessage').className = 'error-message';
                
                // Show specific validation errors
                if (result.message.includes('email')) {
                    document.getElementById('emailError').textContent = result.message;
                } else if (result.message.includes('Password')) {
                    document.getElementById('passwordError').textContent = result.message;
                }
            }
        });

        document.getElementById('registerBackBtn').addEventListener('click', () => {
            showView('mainMenuView');
        });

        // Event listeners for login
        document.getElementById('loginSubmitBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value.trim().toLowerCase();
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loginMessage').textContent = '';
            
            if (!email || !password) {
                document.getElementById('loginMessage').textContent = 'Please enter both email and password.';
                return;
            }
            
            // Show loading indicator
            document.getElementById('loginLoading').style.display = 'block';
            document.getElementById('loginSubmitBtn').disabled = true;
            
            // Send login request using userAuth
            const result = await userAuth.loginUser(email, password);
            
            // Hide loading indicator
            document.getElementById('loginLoading').style.display = 'none';
            document.getElementById('loginSubmitBtn').disabled = false;
            
            if (result.success) {
                // Clear input fields
                document.getElementById('loginEmail').value = '';
                document.getElementById('loginPassword').value = '';
                
                // Show welcome message
                alert(`Welcome, ${result.name}!`);
                
                // Show user menu
                showView('userMenuView');
            } else {
                // Display error message
                document.getElementById('loginMessage').textContent = result.message || 'Invalid credentials!';
            }
        });

        document.getElementById('loginBackBtn').addEventListener('click', () => {
            showView('mainMenuView');
        });

        // Event listeners for user menu
        document.getElementById('viewProfileBtn').addEventListener('click', () => {
            // Get current user from userAuth
            const currentUser = userAuth.getCurrentUser();
            
            // Display user profile information
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileEmail').textContent = currentUser.email;
            showView('profileView');
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            const result = userAuth.logoutUser();
            alert(result.message);
            showView('mainMenuView');
        });

        document.getElementById('userExitBtn').addEventListener('click', () => {
            alert('Goodbye!');
            // In a real app, you might redirect to a landing page
        });

        // Event listeners for profile view
        document.getElementById('profileBackBtn').addEventListener('click', () => {
            showView('userMenuView');
        });
    </script>
</body>
</html>
